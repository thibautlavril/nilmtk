BLUED_whole_house:
  description: >
    Measure active and reactive power.
  sample_period: 0.016667
  max_sample_period: 1
  measurements:
  - physical_quantity: power
    type: active
    upper_limit: 50000
    lower_limit: 0
  - physical_quantity: power
    type: reactive
    upper_limit: 50000
    lower_limit: 0
  wireless: false
