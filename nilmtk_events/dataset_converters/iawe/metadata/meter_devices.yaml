EM6400:
  model: EM6400
  manufacturer: Schneider Electric
  manufacturer_url: http://www.schneider-electric.com/
  description: Multifunction meter for feeders
  sample_period: 1 # the interval between samples. In seconds.
  max_sample_period: 300
  measurements:
  - physical_quantity: power   # power, voltage, energy, current?
    type: active   # active (real power), reactive or apparent?
    upper_limit: 10000
    lower_limit: 0
  - physical_quantity: power   # power, voltage, energy, current?
    type: apparent   # active (real power), reactive or apparent?
    upper_limit: 10000
    lower_limit: 0
  - physical_quantity: power   # power, voltage, energy, current?
    type: reactive   # active (real power), reactive or apparent?
    upper_limit: 10000
    lower_limit: 0
  - physical_quantity: frequency  
    type: apparent # power, voltage, energy, current?
    upper_limit: 70
    lower_limit: 0
  - physical_quantity: voltage 
    type: apparent  # power, voltage, energy, current?
    upper_limit: 270
    lower_limit: 0
  - physical_quantity: energy   # power, voltage, energy, current?
    type: apparent   # active (real power), reactive or apparent?
    upper_limit: 500000000
    lower_limit: 0
  - physical_quantity: power factor 
    type: apparent
    upper_limit: 1
    lower_limit: 0
  - physical_quantity: phase angle  
    type: apparent
    upper_limit: 90
    lower_limit: -90


